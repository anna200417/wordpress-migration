apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wordpress-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/anna200417/wordpress-migration'
    targetRevision: main
    path: k8s/staging
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
