apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-exporter
  labels:
    app: mysql-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-exporter
  template:
    metadata:
      labels:
        app: mysql-exporter
    spec:
      containers:
        - name: exporter
          image: prom/mysqld-exporter
          env:
            - name: DATA_SOURCE_NAME
              value: "anna:Nanachou17@(mariadb.default.svc.cluster.local:3306)/wordpress"
          ports:
            - name: metrics
              containerPort: 9104
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-exporter
  labels:
    app: mysql-exporter
spec:
  ports:
    - name: metrics
      port: 9104
      targetPort: metrics
  selector:
    app: mysql-exporter
